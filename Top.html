<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopUp Game Store</title>

    <!-- CSS GABUNG -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4a6cf7;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 25px auto;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .card h2 {
            margin-top: 0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            background: #4a6cf7;
            color: white;
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #3653c0;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e7ffe5;
            border-left: 5px solid #4caf50;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>TopUp Game Store</h1>
</header>

<section class="container">
    <div class="card">
        <h2>Pilih Game</h2>
        <select id="gameSelect">
            <option value="">-- Pilih Game --</option>
            <option value="Mobile Legends">Mobile Legends</option>
            <option value="Free Fire">Free Fire</option>
            <option value="PUBG Mobile">PUBG Mobile</option>
        </select>
    </div>

    <div class="card">
        <h2>Masukkan ID</h2>
        <input type="text" id="userId" placeholder="Masukkan User ID">
    </div>

    <div class="card">
        <h2>Pilih Nominal</h2>
        <select id="diamondSelect">
            <option value="">-- Pilih Nominal --</option>
            <option value="50">50 Diamonds - Rp 10.000</option>
            <option value="100">100 Diamonds - Rp 20.000</option>
            <option value="200">200 Diamonds - Rp 40.000</option>
        </select>
    </div>

    <button class="btn" onclick="prosesTopup()">TopUp Sekarang</button>

    <div id="result" class="result"></div>
</section>

<!-- JS GABUNG -->
<script>
    function prosesTopup() {
        const game = document.getElementById("gameSelect").value;
        const userId = document.getElementById("userId").value;
        const diamond = document.getElementById("diamondSelect").value;
        const resultDiv = document.getElementById("result");

        if (!game || !userId || !diamond) {
            alert("Mohon lengkapi semua data!");
            return;
        }

        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
            <h3>✔ TopUp Berhasil Diproses!</h3>
            <p><b>Game:</b> ${game}</p>
            <p><b>User ID:</b> ${userId}</p>
            <p><b>Nominal:</b> ${diamond} Diamonds</p>
            <p>Silakan tunggu 1–5 menit agar item masuk.</p>
        `;
    }
</script>

</body>
  </html>
